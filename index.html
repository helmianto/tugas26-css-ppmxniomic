<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <!-- offline -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center mt-4">
        <div class="row">
            <div class="col-md-4">
                <h5>Rounded Image</h5>
                <img src="./img/jakarta.jpg" class="rounded" width="300" height="300" alt="foto">
            </div>
            <div class="col-md-4">
                <h5>Circle Image</h5>
                <img src="./img/lampung.jpg" class="rounded-circle" width="300" height="300" alt="foto">
            </div>
            <div class="col-md-4  pt-5">
                <h5>Thumbnail Image</h5>
                <img src="./img/yogyakarta.jpg" class="img-fluid img-thumbnail" width="300" height="300" alt="foto">
            </div>
        </div>
    </div>
</body>
</html>
